  {{> head}}

  <script>
    //partie 1
    // ğŸ¦ crÃ©e un div avec l'id "root" et la classe "container"
    let div = document.createElement('div');
    div.id = 'root';
    div.className = 'container';
    document.body.appendChild(div);

    // ğŸ¦ crÃ©e un button
    let button = document.createElement('button');

    // ğŸ¦ ajoute les classes "btn" et "btn-primary" dedans
    button.className = 'btn btn-primary';

    // ğŸ¦ ajoute le text "Hello ğŸ‘‹" dedans
    button.innerText = 'Hello ğŸ‘‹';

    // ğŸ¦ ajoute le button dans l'Ã©lÃ©ment "root"
    div.appendChild(button);

    //partie 2
    button.addEventListener('click', () => {
      // ğŸ¦ ajoute un alert avec le message "Hello World"
      alert('Tu as cliquÃ© sur Hello !');
    });

    //partie 3
    const Counter = (initialValue) => {
      const button = document.createElement('button'); // ğŸ¦ remplace "" par la crÃ©ation d'un bouton

      // ğŸ¦ ajoute les classes "btn" et "btn-primary" dedans
      button.className = 'btn btn-primary';

      // ğŸ¦ ajoute le text "Hello ğŸ‘‹" dedans
      button.innerText = 'Hello ğŸ‘‹';

      button.innerText = initialValue; // ğŸ¦ remplace "" par le texte du bouton

      // ğŸ¦ Ajout de l'event
      button.addEventListener('click', () => {
        // ğŸ¦ IncrÃ©mente le texte du bouton de 1 Ã  chaque clic
        button.innerText = Number(button.innerText) + 1;
      });
      return button;
    };
    div.appendChild(Counter(0));
    div.appendChild(Counter(10));

    //partie 4
    const fruits = ['banana', 'apple', 'strawberry'];
    const ul = document.createElement('ul'); // ğŸ¦ crÃ©e une liste non ordonnÃ©
    for (const fruit of fruits) {
      const li = document.createElement('li'); // ğŸ¦ crÃ©e un Ã©lÃ©ment de liste
      li.innerText = fruit; // ğŸ¦ ajoute le nom du fruit dans l'Ã©lÃ©ment de liste
      ul.appendChild(li); // ğŸ¦ ajoute l'Ã©lÃ©ment de liste dans la liste
    }
    div.appendChild(ul); // ğŸ¦ ajoute la liste dans l'Ã©lÃ©ment "root"
  </script>
