<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <!-- 💡 permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    //partie 1
    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <button id=...
    const startButton = (
      <button
        id="start"
        onClick={() => alert('Le bouton start à été cliqué !')}
      >
        Start
      </button>
    );

    //partie 2
    const Card = ({ children, image }) => {
      return (
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src={image} alt="Shoes" />
          </figure>
          <div class="card-body">{children}</div>
        </div>
      );
    };

    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <div>...
    const elements = (
      <div>
        {startButton}
        <Card>
          <p>Je suis un custom body</p>
        </Card>
        <Card image="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg">
          <p>Je suis un custom body</p>
        </Card>
        <h2>{Math.random()}</h2>
        <p>{112 + 4}</p>
        <span>{new Date().toDateString()}</span>
      </div>
    );

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(elements);
  </script>
</html>
