  <script>
    // partie 1
    // ğŸ¦ CrÃ©e un button avec le text "Hello ğŸ‘‹"

    const button = React.createElement(

    // ğŸ¦ CrÃ©e une div : "main" avec Ã  l'intÃ©rieur le bouton.
    const main = React.createElement(

      React.createElement(Card),

    // ğŸ’¡ On utilise un div `main` car la mÃ©thode `render` accepte qu'un seul Ã©lÃ©ment

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container); // ğŸ¦ Remplace `undefined` by `ReactDOM.createRoot(container);`

    // ğŸ¦ Utilise `root.render` pour afficher la div "main"
    root.render(main);

    //partie 2
    function Card() {
      const card = React.createElement(
        'div',
        { className: 'card bg-base-300 w-96 shadow-xl' },
        React.createElement(
          'figure',
          {},
          React.createElement('img', {

            alt: 'Shoes',
          })
        ),
        React.createElement(
          'div',
          { className: 'card-body' },
          React.createElement('h2', { className: 'card-title' }, 'Shoes'),
          React.createElement(
            'p',
            {},
            'If a dog chews shoes whose shoes does he choose?'
          ),
          React.createElement(
            'div',
            { className: 'card-actions justify-end' },
            React.createElement(
              'button',
              { className: 'btn btn-primary' },

            )
          )

      return card;
    }

    //partie 3
    function List() {
      // ğŸ¦ CrÃ©e une liste non ordonnÃ©e avec les fruits suivants : pomme, poire, fraise, cerise
      const fruits = ['pomme', 'poire', 'fraise', 'cerise'];
      const elements = fruits.map((fruit) =>
        React.createElement('li', {}, fruit)
      );
      return React.createElement(
        'ul',
        { className: 'list-disc list-inside' },

    }
